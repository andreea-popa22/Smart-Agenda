<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Listing client from data object: </h1>
<table>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
        <th> Birthdate </th>
    </tr>
    <tr th:each="client : ${data}">
        <td th:text ="${client.getFirstName()}"> </td>
        <td th:text ="${client.getLastName()}"> </td>
        <td th:text ="${client.getBirthdate()}"> </td>
        <td> <a th:href = "@{/delete/{firstName}(firstName =${client.getFirstName()})}"> Delete client </a></td>
    </tr>
</table></br></br></br>

<form action ="#" th:action="@{/client/add}" th:object="${client}" method="post">
    <label for="firstName"> First Name :</label><br>
    <input type="text" id="firstName" th:field="*{firstName}"> <br>

    <label for="lastName"> Last Name :</label><br>
    <input type="text" id="lastName" th:field="*{lastName}"> <br>

    <label for="birthdate"> Birthdate :</label><br>
    <input type="text" id="birthdate" th:field="*{birthdate}"> <br>

    <input type="submit" value="Add client">
</form>

</body>
</html>
